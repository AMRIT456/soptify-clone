<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.pinimg.com/236x/63/1c/01/631c018746055d179caa87fb202f661d.jpg" type = "image/x-icon">
    <script src="https://kit.fontawesome.com/3753fa752c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="https://i.pinimg.com/originals/27/6f/27/276f273d11f8b9dbc0a9c55bb38ea8c6.gif" alt="Spotify-Web">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li><!-- search bar -->
                <div class="search-bar">
                    <div class="search-ico">
                        <!-- magnifying glass- search icon -->
                        <i class="fas fa-search search-ico"></i>
                    </div>
                    <input type="text" name="search" placeholder="Search">
                    <div>
                        <!-- mic icon -->
                        <i class="fas fa-microphone mic-ico"></i>
                    </div>
                </div>
            </li>
            <li>
                <div class="notification-bell">
                    <i class="fa-regular fa-bell fa-xl"></i>
                </div>
            </li>
            <li><!-- this is for profile picture -->
                <div class="profile-picture">
                    <i class="fa-solid fa-user fa-xl" style="color: #1fea37;"></i>
                </div>
            </li>
        </ul>
        
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1 id="title">Best of English Songs </h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i.pinimg.com/236x/e6/60/d2/e660d2be03bbadcd96be903e8962263f.jpg" alt="1">
                    <span class="songname"> On My Way</span>
                    <span class="songListplay"><span class="timestamp">3:13 <i id="0" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_RA9xu0-RGm6nJQ9QyBvy4X9mb1kqrpObYA&usqp=CAU" alt="2">
                    <span class="songname"> Bad Boy</span>
                    <span class="songListplay"><span class="timestamp">3:10 <i id="1" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i.pinimg.com/236x/42/ca/f2/42caf243b3d1526c1ef5496f806c06dc.jpg" alt="3">
                    <span class="songname"> Let Me Love You</span>
                    <span class="songListplay"><span class="timestamp">3:25 <i id="2" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i.pinimg.com/236x/9d/38/25/9d3825d0a37aa030bc144e0b772bfbb7.jpg" alt="4">
                    <span class="songname"> Shape Of You</span>
                    <span class="songListplay"><span class="timestamp">3:53 <i id="3" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i.pinimg.com/236x/c1/e4/65/c1e465f4fe9440aa73607a7eca14d5a5.jpg" alt="5">
                    <span class="songname"> Despacito</span>
                    <span class="songListplay"><span class="timestamp">3:49 <i id="4" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i.pinimg.com/236x/e6/60/d2/e660d2be03bbadcd96be903e8962263f.jpg" alt="6">
                    <span class="songname"> Faded</span>
                    <span class="songListplay"><span class="timestamp">3:32 <i id="5" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i.pinimg.com/236x/82/c7/66/82c76611ac3a243bec337ab21d84941e.jpg" alt="7">
                    <span class="songname"> Beliver</span>
                    <span class="songListplay"><span class="timestamp">3:25 <i id="6" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i.pinimg.com/236x/fb/ce/4e/fbce4e40d35f01c326661cf252d31ebb.jpg" alt="8">
                    <span class="songname"> Baby</span>
                    <span class="songListplay"><span class="timestamp">3:35 <i id="7" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i.pinimg.com/236x/b9/14/89/b91489ec31ddf54c00cc88e4d685825f.jpg" alt="9">
                    <span class="songname"> Friends</span>
                    <span class="songListplay"><span class="timestamp">3:22 <i id="8" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i.pinimg.com/236x/49/a0/7a/49a07a20041787942f62dbe900573ecb.jpg" alt="10">
                    <span class="songname"> Attention</span>
                    <span class="songListplay"><span class="timestamp">3:28 <i id="9" class="fa-solid songplay fa-play fa-lg  fa-beat-fade" style="color: #55e00b;"></i></span>
                    
                    </span>
                </div>
            </div>
            
        </div>
        <div class="songBanner"></div>
        
    </div>
    <div class="bottom" >
        
        <div class="icons">
            <i id="previous" class="fa-solid fa-backward-step fa-lg" style="color: #55e00b;"></i>
            <i class="fa-solid fa-play fa-lg fa-beat-fade" id="masterplay" style="color: #55e00b;"></i>
            
            <i id="next" class="fa-solid fa-forward-step fa-lg" style="color: #55e00b;"></i>
            <span id="masterSongName"></span>
        </div>
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="songinfo">
            <img src="https://j.gifs.com/yEGl9X.gif" width="52px" alt="gif" id="gif">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
